<mat-card class="example-card" *ngFor="let item of users; let i= index ">
  <mat-card-title>{{item.task}} {{i+1}} </mat-card-title>
  <mat-card-content>
    <p [ngClass]=" item.complet ?'line':'unline' ">
      titre: {{item.task}} <br>description: {{item.description | pipePerson}} <br>
      sexe: {{item.sexe}}

    </p>


    <mat-checkbox name="finish" class="example-margin" ngModel (click)="onFinish(i)">TÃ¢che terminer</mat-checkbox>
    <mat-card-actions><button mat-flat-button color="primary" (click)="onDelete(i)">Supprimer</button>
      <!-- <button mat-flat-button color="primary" (click)="onUpdate(i,item)">Modifier</button> -->
      <!-- <mat-card-actions><button mat-flat-button color="primary" (click)="onUpdate(i,item)">Supprimer</button> -->

  </mat-card-content>
</mat-card>
